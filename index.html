<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Landing Page - Template</title>
</head>
<body>
  <section>
    <div class="circle"></div>
    <header>
      <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Saiba mais</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </header>

    <div class="content">
      <div class="textBox">
        <h2>Não é só um café<br>é <span>Starbucks</span></h2>
        <p>Todos os dias, os parceiros (funcionários) da<br> Starbucks vão trabalhar na esperança de fazer duas coisas:<br> compartilhar um ótimo café com seus amigos e ajudar a<br> tornar o mundo um pouco melhor.</p>
        <a href="#">Compre agora!</a>
      </div>
      
      <div class="imgBox">
        <img src="img/img1.png" class="starbucks">
      </div>
    </div>

    <ul class="thumb">
      <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); changeCircleColor('#017143')"></li>
      <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); changeCircleColor('#eb7495')"></li>
      <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); changeCircleColor('#d752b1')"></li>
    </ul>
    <ul class="sci">
      <li><a href="#"><img src="img/facebook.svg"></a></li>
      <li><a href="#"><img src="img/twitter.svg"></a></li>
      <li><a href="#"><img src="img/instagram.svg"></a></li>
    </ul>
  </section>

  <script type="text/javascript">
    function imgSlider(anything){
      document.querySelector('.starbucks').src = anything;
    }

    function changeCircleColor(color){
      const circle = document.querySelector('.circle');
      circle.style.background = color;
    }

  </script>
</body>
</html>
